
<div class="container">
    <div class="common-margin">
      <div class="justify-content-center row">
        <div class="col-lg-12 col-md-12 col">
          <div class="form-wrap-card card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                    <h1 class="justify-content-start common-section-heading">Create Master Distributor</h1>
                </div>
                <form (ngSubmit)="onSubmit()"  [formGroup]="frmmds">
                  <div class="mb-3 row">
                    <div class="col-lg-4">
                      <label class="form-label select-label">First Name</label>
                      <input type="text" id="FirstName" class="form-control" formControlName="FirstName"  />
                     
                      </div>
                      <div class="col-lg-4">
                        <label class="form-label select-label">Middle Name</label>
                        <input type="text" id="MiddleName" class="form-control" formControlName="MiddleName"  />
                         
                        
                        </div>
                        <div class="col-lg-4">
                            <label class="form-label select-label">Last Name </label>
                           
                            <input type="text" id="MiddleName" class="form-control" formControlName="MiddleName"  />
                            </div>
  
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-4">
                        <label class="form-label select-label">Gender</label>
                        <select class="select form-control"   name="GenderID" [(ngModel)]="selectedvalue" formControlName="GenderID" >
                          <option [value]="0">--Gender--</option>
                          @for (item of genderdata; track $index) {
                            <option  [value]="item.GenderId"  selected="item.AgencyId=selectedvaluekyc">{{item.GenderName}}</option>
                          }
                         
                        </select>
                      
                  </div>
                  <div class="col-lg-4">
                   
                    <label class="form-label select-label">Mobile No</label>
                    <input type="text" id="MobileNo" class="form-control" minlength="10" maxlength="10" formControlName="MobileNo"  />
              </div>
              <div class="col-lg-4">
                <label class="form-label select-label">Email Id </label>
                <input type="text" id="EmailId" class="form-control" formControlName="EmailId"  />
               
                
              </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-4">
                      <label class="form-label select-label">Company/Organization Name </label>
                
                      <input type="text" id="OrganisationName" class="form-control" formControlName="OrganisationName"  />
                    </div>
                  </div>
               
                  
                  <div class="mb-3 row">
                    <div class="col">
                      
                      <button type="submit" class="btn--base" [disabled]="!frmmds.valid" >submit</button>
                    </div>
  
                  </div>
                
                 
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
