<div class="container">
    <div class="common-margin">
        <div class="justify-content-center row">
            <div class="col-lg-12 col-md-12 col">
                <div class="form-wrap-card card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h1 class="justify-content-start common-section-heading">Transaction slab Type</h1>
                            </div>
                            <mat-card-content>
                                @if ((Modeldata!=null)) {
                                <div class="table-responsive">
                                    <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">


                                        <ng-container matColumnDef="SlabTypId">
                                            <th mat-header-cell *matHeaderCellDef>Slab Type Id </th>
                                            <td mat-cell *matCellDef="let element"> {{element.SlabTypId}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="SlabTypeName">
                                            <th mat-header-cell *matHeaderCellDef> Slab Type Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.SlabTypeName}} </td>
                                        </ng-container>
                                     
                                        <ng-container matColumnDef="StatusName">
                                            <th mat-header-cell *matHeaderCellDef> Status </th>
                                            <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
                                        </ng-container>

                                        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                </div>
                                }
                            </mat-card-content>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
