<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">Service Type Master</h1>
              </div>
              <form>
                <div class="mb-3 row">
                  <div class="col-lg-6">
                    <label class="form-label select-label">Select Agency</label>
                    <select class="select form-control"   name="Bankname" [(ngModel)]="selectedValue" (change)="GetAllServiceType()" >
                      <option [value]="0">--Select Agency--</option>
                      @for (item of Agencylist; track $index) {
                        <option  [value]="item.AgencyId"  selected="item.BankID=selectedValue">{{item.AgencyName}}</option>
                      }
                     
                    </select>

                  </div>
                  <div class="col-lg-6">
                    <button type="button" class="btn--base" (click)="GetAllServiceType()">Search</button>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<mat-divider></mat-divider>


<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">Service Type List</h1>
              </div>

              <mat-card-content>
                @if (Modeldata!=null) {
                
                <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
                
                   
                    <ng-container matColumnDef="ServiceTypeId">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.ServiceTypeId}} </td>
                    </ng-container>
                  
                    
              
                    <ng-container matColumnDef="AgencyName">
                      <th mat-header-cell *matHeaderCellDef> Agency Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.AgencyName}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="ServiceTypeName">
                      <th mat-header-cell *matHeaderCellDef> Service Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.ServiceTypeName}} </td>
                    </ng-container>
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                }
                </mat-card-content>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
