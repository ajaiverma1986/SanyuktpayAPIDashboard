<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">District Master</mat-card-title>
    <br>
    <mat-card-content>
        <form>
            <mat-form-field>
              <mat-label>Select Agency</mat-label>
              <mat-select [(ngModel)]="selectedValue" name="state" (ngModelChange)="GetAllServiceType()">
                @for (agency of Agencylist; track agency) {
                  <mat-option [value]="agency.AgencyId">{{agency.AgencyName}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
           
          </form>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>

<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">Service Type List</mat-card-title>
    <br>
    <mat-card-content>
  @if (Modeldata!=null) {
  
  <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="ServiceTypeId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.ServiceTypeId}} </td>
      </ng-container>
    
      

      <ng-container matColumnDef="AgencyName">
        <th mat-header-cell *matHeaderCellDef> Agency Name </th>
        <td mat-cell *matCellDef="let element"> {{element.AgencyName}} </td>
      </ng-container>
     
      <ng-container matColumnDef="ServiceTypeName">
        <th mat-header-cell *matHeaderCellDef> Service Type </th>
        <td mat-cell *matCellDef="let element"> {{element.ServiceTypeName}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="StateName">
        <th mat-header-cell *matHeaderCellDef> State Name </th>
        <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  }
  </mat-card-content>
  <mat-card-footer>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 10, 25, 100]"
                aria-label="Select page" dataSource="Modeldata" >
  </mat-paginator>
  </mat-card-footer>
  </mat-card>
