<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">Pincode Data Master</mat-card-title>
    <br>
    <mat-card-content>
        <form>
            <mat-form-field class="example-full-width">
                <mat-label>Pincode</mat-label>
                <input matInput placeholder="Enter Pincode" name="txtpincode" [(ngModel)]="pincoded" >
              </mat-form-field>
              <button mat-flat-button (click)="GetDataBypincode()">Search</button>
          </form>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>

<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">Pincode Data List</mat-card-title>
    <br>
    <mat-card-content>
  @if (Modeldata!=null) {
  
  <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="PincodeDataId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.PincodeDataId}} </td>
      </ng-container>
    
      

      <ng-container matColumnDef="StateName">
        <th mat-header-cell *matHeaderCellDef> State  </th>
        <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
      </ng-container>
     
      <ng-container matColumnDef="DistrictName">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.DistrictName}} </td>
      </ng-container>

      <ng-container matColumnDef="SubDistrictName">
        <th mat-header-cell *matHeaderCellDef> Sub District </th>
        <td mat-cell *matCellDef="let element"> {{element.SubDistrictName}} </td>
      </ng-container>

      <ng-container matColumnDef="AreaName">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.AreaName}} </td>
      </ng-container>
      <ng-container matColumnDef="Pincode">
        <th mat-header-cell *matHeaderCellDef> Pincode </th>
        <td mat-cell *matCellDef="let element"> {{element.Pincode}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  }
  </mat-card-content>
  <mat-card-footer>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 10, 25, 100]"
                aria-label="Select page" dataSource="Modeldata" >
  </mat-paginator>
  </mat-card-footer>
  </mat-card>
