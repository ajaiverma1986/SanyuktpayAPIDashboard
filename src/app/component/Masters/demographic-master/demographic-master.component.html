<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">Add Bank Accounts</h1>
              </div>
              <form>
                <div class="mb-3 row">
                  <div class="col-lg-6">
                    <label class="form-label select-label">Pincode</label>
                    <input type="text" class="form-control" placeholder="Enter Pincode" name="txtpincode"
                      [(ngModel)]="pincoded">

                  </div>
                  <div class="col-lg-6">
                    <button type="button" class="btn--base" (click)="GetDataBypincode()">Search</button>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<mat-divider></mat-divider>


<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">Demographics Details</h1>
              </div>

                <mat-card-content>
                  @if (Modeldata!=null) {

                  <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">


                    <ng-container matColumnDef="PincodeDataId">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.PincodeDataId}} </td>
                    </ng-container>



                    <ng-container matColumnDef="StateName">
                      <th mat-header-cell *matHeaderCellDef> State </th>
                      <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="DistrictName">
                      <th mat-header-cell *matHeaderCellDef> District </th>
                      <td mat-cell *matCellDef="let element"> {{element.DistrictName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="SubDistrictName">
                      <th mat-header-cell *matHeaderCellDef> Sub District </th>
                      <td mat-cell *matCellDef="let element"> {{element.SubDistrictName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="AreaName">
                      <th mat-header-cell *matHeaderCellDef> Area </th>
                      <td mat-cell *matCellDef="let element"> {{element.AreaName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Pincode">
                      <th mat-header-cell *matHeaderCellDef> Pincode </th>
                      <td mat-cell *matCellDef="let element"> {{element.Pincode}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  }
                </mat-card-content>
                <mat-card-footer>
                  <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="length"
                      [pageSize]="pageSize" [disabled]="disabled"
                      [showFirstLastButtons]="showFirstLastButtons"
                      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                      [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page">
                  </mat-paginator>
              </mat-card-footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
