<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">District Master</h1>
              </div>
              <form>
                <div class="mb-3 row">
                  <div class="col-lg-6">
                    <label class="form-label select-label">Select Sate</label>
                    <select class="select form-control"   name="Bankname" [(ngModel)]="selectedValue" (change)="GetDistrict()" >
                      <option [value]="0">--Select Bank--</option>
                      @for (item of Modeldata; track $index) {
                        <option  [value]="item.StateID"  selected="item.BankID=selectedValue">{{item.StateName}}</option>
                      }
                     
                    </select>

                  </div>
                  <div class="col-lg-6">
                    <button type="button" class="btn--base" (click)="GetDistrict()">Search</button>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1 class="justify-content-start common-section-heading">District List</h1>
              </div>

              <mat-card-content>
                @if (Modeldistrict!=null) {
                
                <table mat-table [dataSource]="Modeldistrict" class="mat-elevation-z8">
                
                   
                    <ng-container matColumnDef="DistrictID">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.DistrictID}} </td>
                    </ng-container>
                  
                    
              
                    <ng-container matColumnDef="DistrictCode">
                      <th mat-header-cell *matHeaderCellDef> District Code </th>
                      <td mat-cell *matCellDef="let element"> {{element.DistrictCode}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="DistrictName">
                      <th mat-header-cell *matHeaderCellDef> District Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.DistrictName}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="StateName">
                      <th mat-header-cell *matHeaderCellDef> State Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                }
                </mat-card-content>
                <mat-card-footer>
                  <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="length"
                      [pageSize]="pageSize" [disabled]="disabled"
                      [showFirstLastButtons]="showFirstLastButtons"
                      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                      [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page">
                  </mat-paginator>
              </mat-card-footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
