<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">District Master</mat-card-title>
    <br>
    <mat-card-content>
        <form>
            <mat-form-field>
              <mat-label>Select Sate</mat-label>
              <mat-select [(ngModel)]="selectedValue" name="state" (ngModelChange)="GetDistrict()">
                @for (state of Modeldata; track state) {
                  <mat-option [value]="state.StateID">{{state.StateName}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
           
          </form>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>

<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;">District List</mat-card-title>
    <br>
    <mat-card-content>
  @if (Modeldistrict!=null) {
  
  <table mat-table [dataSource]="Modeldistrict" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="DistrictID">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.DistrictID}} </td>
      </ng-container>
    
      

      <ng-container matColumnDef="DistrictCode">
        <th mat-header-cell *matHeaderCellDef> District Code </th>
        <td mat-cell *matCellDef="let element"> {{element.DistrictCode}} </td>
      </ng-container>
     
      <ng-container matColumnDef="DistrictName">
        <th mat-header-cell *matHeaderCellDef> District Name </th>
        <td mat-cell *matCellDef="let element"> {{element.DistrictName}} </td>
      </ng-container>

      <ng-container matColumnDef="StateName">
        <th mat-header-cell *matHeaderCellDef> State Name </th>
        <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  }
  </mat-card-content>
  <mat-card-footer>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 10, 25, 100]"
                aria-label="Select page" dataSource="Modeldata" >
  </mat-paginator>
  </mat-card-footer>
  </mat-card>
