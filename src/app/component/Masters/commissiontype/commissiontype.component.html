
<mat-card appearance="outlined">
  <mat-card-title style=" background-color: #3f51b5;color: white;margin-left: 30px;">Plan List</mat-card-title>
  <br>
  <mat-card-content>
@if (Modeldata!=null) {

<table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">

   
    <ng-container matColumnDef="PlanID">
      <th mat-header-cell *matHeaderCellDef> PlanID </th>
      <td mat-cell *matCellDef="let element"> {{element.PlanID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="StatusName">
      <th mat-header-cell *matHeaderCellDef> StatusName </th>
      <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="PlanName">
      <th mat-header-cell *matHeaderCellDef> PlanName </th>
      <td mat-cell *matCellDef="let element"> {{element.PlanName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
}
</mat-card-content>
<mat-card-footer>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[2, 10, 25, 100]"
              aria-label="Select page" dataSource="Modeldata" >
</mat-paginator>
</mat-card-footer>
</mat-card>
