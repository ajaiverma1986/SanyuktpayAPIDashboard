
<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;margin-left: 30px;">Marital Status List</mat-card-title>
    <br>
    <mat-card-content>
  @if (Modeldata!=null) {
  
  <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="MaritalStatusID">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.MaritalStatusID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="MaritalStatusName">
        <th mat-header-cell *matHeaderCellDef> Marital Status </th>
        <td mat-cell *matCellDef="let element"> {{element.MaritalStatusName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  }
  </mat-card-content>
  <mat-card-footer>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[2, 10, 25, 100]"
                aria-label="Select page" dataSource="Modeldata" >
  </mat-paginator>
  </mat-card-footer>
  </mat-card>
