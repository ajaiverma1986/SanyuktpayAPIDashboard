

<div class="container">
  <div class="common-margin">
    <div class="justify-content-center row">
      <div class="col-lg-12 col-md-12 col">
        <div class="form-wrap-card card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                  <h1 class="justify-content-start common-section-heading">Marital Status List</h1>
              </div>
         

              <mat-card-content>
                @if (Modeldata!=null) {
                
                <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
                
                   
                    <ng-container matColumnDef="MaritalStatusID">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.MaritalStatusID}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="MaritalStatusName">
                      <th mat-header-cell *matHeaderCellDef> Marital Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.MaritalStatusName}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                }
                </mat-card-content>
                              
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
