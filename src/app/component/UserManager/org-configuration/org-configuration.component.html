<div class="container">
    <div class="common-margin">
      <div class="justify-content-center row">
        <div class="col-lg-12 col-md-12 col">
          <div class="form-wrap-card card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h1 class="justify-content-start common-section-heading">Organisation List</h1>
                </div>
                <form  [formGroup]="Frmorgdocchecker">
                  <div class="mb-3 row">
                    <div class="col-lg-5">
                        <strong>Min Amount Transaction</strong>
                    </div>
                    <div class="col-lg-2">
  :
                    </div>
                    <div class="col-lg-5">
  
                        <input type="text" id="MinamtTxn" class="form-control"  formControlName="MinamtTxn"  />
                    </div>
                    
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-5">
                        <strong>Max Amount Transaction</strong>
                    </div>
                    <div class="col-lg-2">
  :
                    </div>
                    <div class="col-lg-5">
  
                        <input type="text" id="MaxamtTxn" class="form-control"  formControlName="MaxamtTxn"  />
                    </div>
                    
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-5">
                        <strong>Max Payin Amount</strong>
                    </div>
                    <div class="col-lg-2">
  :
                    </div>
                    <div class="col-lg-5">
  
                        <input type="text" id="MaxPayinAmt" class="form-control"  formControlName="MaxPayinAmt"  />
                    </div>
                    
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-5">
                        <strong>Charge Deduction On</strong>
                    </div>
                    <div class="col-lg-2">
  :
                    </div>
                    <div class="col-lg-5">
  
                        <label class="form-label select-label">Charge Dedcution Type </label>
                        <select class="select form-control"   name="Chargeddtype" [(ngModel)]="selectedvalcrg"  formControlName="Chargeddtype"  >
                          <option [value]="0">--Charge Deduction Type--</option>
                          @for (item of Modeldatach; track $index) {
                            <option  [value]="item.ChargeDeductionId"  selected="item.ChargeDeductionId=selectedvalcrg">{{item.ChargeDeductionType}}</option>
                          }
                         
                        </select> 
                    </div>
                    
                  </div>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
