<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Partner Onboarding</h3>
              <form  [formGroup]="frmOnboarding" (ngSubmit)="OnboardingSubmit()" >
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label select-label">Choose Usertype</label>
                    <select class="select form-control"   name="ddlusertype" formControlName="Usertype" >
                      <option [value]="0">--Select User Type--</option>
                      @for (item of Modeldata; track $index) {
                        <option  [value]="item.UserTypeId"  selected="item.UserTypeId=selectedValue">{{item.UserTypeName}}</option>
                      }
                     
                    </select>
                   
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control" formControlName="firstName"  />
                    
                    </div>
  
                  </div>
                </div>

  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="firstName">Middle Name</label>
                      <input type="text" id="middleName" class="form-control"  formControlName="middleName" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control" formControlName="lastName"  />
                    </div>
  
                  </div>
                </div>
  
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="emailAddress" >Email</label>
                      <input type="email" id="emailAddress" class="form-control"  formControlName="email" />
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="phoneNumber">Mobile Number</label>
                      <input type="tel" id="phoneNumber" class="form-control" formControlName="Mobilename" />
                     
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
  
                    <div class="mb-3">
                      <label for="formFile" class="form-label" >Logo</label>
                      <input class="form-control" type="file" id="formFile"  (change)="onFileChange($event)">
                    </div>
  
                  </div>

                  @if (message) {
                    <div class="alert alert-secondary" role="alert">{{ message }}</div>
                    }
                    
                    <div class="card mt-3">
                      <div class="card-header">List of Files</div>
                      <ul class="list-group list-group-flush">
                        @for (file of fileInfos | async; track file.name) {
                        <li class="list-group-item">
                          <a href="{{ file.url }}">{{ file.name }}</a>
                        </li>
                        }
                      </ul>
                    </div>
                 
                </div>
                
  
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-md" [disabled]="!currentFile" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
