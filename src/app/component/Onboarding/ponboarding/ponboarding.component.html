<section >
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="title">Partner Onboarding</h1>
              <form  [formGroup]="frmOnboarding" (ngSubmit)="OnboardingSubmit()" >
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label select-label">Choose Usertype</label>
                    <select class="select form-control"   name="ddlusertype" formControlName="Usertype" >
                      <option [value]="0">--Select User Type--</option>
                      @for (item of Modeldata; track $index) {
                        <option  [value]="item.UserTypeId"  selected="item.UserTypeId=selectedValue">{{item.UserTypeName}}</option>
                      }
                     
                    </select>
                   
                  </div>
                  <div *ngIf="frmOnboarding.controls['Usertype'].invalid && (frmOnboarding.controls['Usertype'].dirty || frmOnboarding.controls['Usertype'].touched)" class="col-md-6">
                    <div *ngIf="frmOnboarding.controls['Usertype'].errors?.['required']" class="text-danger">
                     User Type is Required
                     </div>
                 </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control" formControlName="firstName"  />
                    
                    </div>
  
                  </div>
                  <div *ngIf="frmOnboarding.controls['firstName'].invalid && (frmOnboarding.controls['firstName'].dirty || frmOnboarding.controls['firstName'].touched)" class="col-md-6">
                    <div *ngIf="frmOnboarding.controls['firstName'].errors?.['required']" class="text-danger">
                       First name is Required
                     </div>
                 </div>
                </div>

  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="middleName">Middle Name</label>
                      <input type="text" id="middleName" class="form-control"  formControlName="middleName" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4"></div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control" formControlName="lastName"  />
                    </div>
  
                  </div>
                  <div *ngIf="frmOnboarding.controls['lastName'].invalid && (frmOnboarding.controls['lastName'].dirty || frmOnboarding.controls['lastName'].touched)" class="col-md-6">
                    <div *ngIf="frmOnboarding.controls['lastName'].errors?.['required']" class="text-danger">
                     Last Name is Required
                     </div>
                 </div>
                </div>
  
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="emailAddress" >Email</label>
                      <input type="email" id="emailAddress" class="form-control"  formControlName="email" />
                      
                    </div>
  
                  </div>
                  <div *ngIf="frmOnboarding.controls['email'].invalid && (frmOnboarding.controls['email'].dirty || frmOnboarding.controls['email'].touched)" class="col-md-6">
                    <div *ngIf="frmOnboarding.controls['email'].errors?.['required']" class="text-danger">
                      Email is Required
                     </div>
                     <div *ngIf="frmOnboarding.controls['email'].errors?.['email']" class="text-danger">
                     Invalid email
                    </div>
                 </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="phoneNumber">Mobile Number</label>
                      <input type="tel" id="phoneNumber" class="form-control" formControlName="Mobilename" />
                     
                    </div>
  
                  </div>
                  <div *ngIf="frmOnboarding.controls['Mobilename'].invalid && (frmOnboarding.controls['Mobilename'].dirty || frmOnboarding.controls['Mobilename'].touched)" class="mt-2">
                    <div *ngIf="frmOnboarding.controls['Mobilename'].errors?.['required']" class="text-danger">
                       Mobile No is Required
                     </div>
                 </div>
                </div>
  
               
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-md" [disabled]="frmOnboarding.status == 'INVALID'" type="submit" value="Submit" />
                  
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
