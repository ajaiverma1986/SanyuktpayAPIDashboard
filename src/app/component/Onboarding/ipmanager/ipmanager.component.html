<div class="container">
    <div class="common-margin">
       <div class="justify-content-center row">
          <div class="col-lg-7 col-md-12 col">
             <div class="form-wrap-card card">
                <div class="card-body">
                   <div class="row">
                      <div class="col">
                         <h1 class="justify-content-start common-section-heading">IP Manager</h1>
                      </div>
                      <form [formGroup]="frmIPmgr" (ngSubmit)="OnIPSubmit()">

                         <div class="mb-3 row">
                            <div class="col">
                               <label for="IPAddress">IP Address</label>
                               <input id="IPAddress" class="form-control" type="text" formControlName="IPAddress">
                            </div>
                         </div>
 
                         <div class="mb-3 row">
                            <div class="col">
                               <input class="submit-btn" class="btn--base" type="submit"
                                  value="Submit">
                                 
                            </div>
                         </div>
 
 
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
