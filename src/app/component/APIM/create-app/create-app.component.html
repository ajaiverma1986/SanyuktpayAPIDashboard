
<mat-card appearance="outlined">
    <mat-card-title style=" background-color: #3f51b5;color: white;margin-left: 30px;">Application List</mat-card-title>
    <br>
    <mat-card-content>
        <button type="button" class="btn btn-primary">Add New Application</button><br>
  @if (Modeldata!=null) {
  
  <table mat-table [dataSource]="Modeldata" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="ApplicationID">
        <th mat-header-cell *matHeaderCellDef> Application ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ApplicationID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="OrganisationName">
        <th mat-header-cell *matHeaderCellDef> Organisation Name </th>
        <td mat-cell *matCellDef="let element"> {{element.OrganisationName}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="EmailId">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.EmailId}} </td>
      </ng-container>
      <ng-container matColumnDef="MobileNo">
        <th mat-header-cell *matHeaderCellDef> Mobile No </th>
        <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
      </ng-container>
      <ng-container matColumnDef="ApplicationName">
        <th mat-header-cell *matHeaderCellDef> Application Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ApplicationName}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="ApplicationDescription">
        <th mat-header-cell *matHeaderCellDef> Application Description </th>
        <td mat-cell *matCellDef="let element"> {{element.ApplicationDescription}} </td>
      </ng-container> -->
      <ng-container matColumnDef="ApplicationToken">
        <th mat-header-cell *matHeaderCellDef> API Token </th>
        <td mat-cell *matCellDef="let element"> {{element.ApplicationToken}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="CreatedOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedOn}} </td>
      </ng-container>
      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef> Created by </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  }
  </mat-card-content>
 
  </mat-card>
