<div class="container">
    <div class="main-body">
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{Model.UserName}}</h4>
                     
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h4 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Logged in User Detail</h4>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">User Code</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                       {{this.Username}}
                      </div>
                    </div>
                    <hr>
                  </div>
                
                </div>
                
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Organisation Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{Model.OrganisationName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{Model.ContactPerson}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{Model.EmailId}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{Model.MobileNo}}
                    </div>
                  </div>
                  <hr>
                  
                 
                </div>
              </div>

              


            </div>
          </div>

        </div>
    </div>
