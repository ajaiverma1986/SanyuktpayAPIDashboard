<div class="container">
    <div class="common-margin">
      <div class="justify-content-center row">
        <div class="col-lg-12 col-md-12 col">
          <div class="form-wrap-card card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                    <h1 class="justify-content-start common-section-heading">Pay in Request</h1>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="frmpayin">
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                      <label class="form-label select-label">Payment Mode</label>
                      <select class="select form-control"   name="PaymentModeId" [(ngModel)]="selectedvaluekyc" formControlName="PaymentModeId" >
                        <option [value]="0">--Payment Mode--</option>
                        @for (item of payModeData; track $index) {
                          <option  [value]="item.PaymentModeID"  selected="item.PaymentModeID=selectedvaluekyc">{{item.PaymentModeName}}</option>
                        }
                       
                      </select>
                      <div *ngIf="frmpayin.controls['PaymentModeId'].invalid && (frmpayin.controls['PaymentModeId'].dirty || frmpayin.controls['PaymentModeId'].touched)" class="mt-2">
                          <div *ngIf="frmpayin.controls['PaymentModeId'].errors?.['required']" class="text-danger">
                             KYC Type is Required
                           </div>
                       </div>
                      </div>
                    <div class="col-lg-6">
                      <label class="form-label select-label">Partner Account</label>
                      <select class="select form-control"   name="OriginatorAccountId" [(ngModel)]="OriginatorAccId" formControlName="OriginatorAccountId" >
                        <option [value]="0">--Partner Account--</option>
                        @for (item of origAccountData; track $index) {
                          <option  [value]="item.OriginatorAccountID"  selected="item.OriginatorAccountID=OriginatorAccId">{{item.AccountName}}-{{item.AccountNo}}</option>
                        }
                       
                      </select>
                      <div *ngIf="frmpayin.controls['OriginatorAccountId'].invalid && (frmpayin.controls['OriginatorAccountId'].dirty || frmpayin.controls['OriginatorAccountId'].touched)" class="mt-2">
                          <div *ngIf="frmpayin.controls['OriginatorAccountId'].errors?.['required']" class="text-danger">
                             Originator Account  is Required
                           </div>
                       </div>
                    </div>
  
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                       
                          <label class="form-label select-label">Benficiary Account</label>
                          <select class="select form-control"   name="BenficiaryAccountId" [(ngModel)]="benAccId" formControlName="BenficiaryAccountId" >
                            <option [value]="0">--Benficiary Account--</option>
                            @for (item of listBenAccountData; track $index) {
                              <option  [value]="item.PaymentAccountID"  selected="item.PaymentAccountID=benAccId">{{item.AccountName}}-{{item.AccountNo}}</option>
                            }
                           
                          </select>
                          <div *ngIf="frmpayin.controls['BenficiaryAccountId'].invalid && (frmpayin.controls['BenficiaryAccountId'].dirty || frmpayin.controls['BenficiaryAccountId'].touched)" class="mt-2">
                              <div *ngIf="frmpayin.controls['BenficiaryAccountId'].errors?.['required']" class="text-danger">
                                 Benficiary Account  is Required
                               </div>
                           </div>

                    </div>
                    <div class="col-lg-6">
                      <div data-mdb-input-init class="form-outline">
                                                 <label class="form-label" for="Amount">Amount</label>
                                                 <input type="text" id="Amount" class="form-control" formControlName="Amount"  />
                                               
                                               </div>
                                         </div>

                    
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="DepositDate">Deposit Date</label>
                        <!-- <input type="text" bsDatepicker id="DepositDate" class="form-control" formControlName="DepositDate" [(ngModel)]="selectedDate"  /> -->
                        <input class="form-control"  placeholder="yyyy-mm-dd" name="dp"   ngbDatepicker #d="ngbDatepicker" formControlName="DepositDate" [(ngModel)]="selectedDate" >
                        <div class="input-group-append"> 
                          <button class="btn btn-outline-secondary calendar" 
                                  (click)="d.toggle()"  
                                  type="button"> 
                          </button> 
                      </div>  
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <label class="form-label" for="RefNo1">Ref No1</label>
                        <input type="text" id="RefNo1" class="form-control" formControlName="RefNo1"  />
                  </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                      <label class="form-label" for="RefNo2">Ref No2</label>
                        <input type="text" id="RefNo2" class="form-control" formControlName="RefNo2"  />
                  </div>
                    <div class="col-lg-6">
                      <label class="form-label select-label">Upload file</label>
                      <input type="file" class="form-control" (change)="onFileChange($event)" />
                  </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col">
                      <label class="form-label" for="Remarks">Remarks</label>
                      <input type="text" id="Remarks" class="form-control" formControlName="Remarks"  />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col">
                      <!-- <button type="submit" class="btn--base" [disabled]="!selectedFile">Submit</button> -->
                      <button type="submit" class="btn--base" >Submit</button>
                    </div>
  
                  </div>
                
                 
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
