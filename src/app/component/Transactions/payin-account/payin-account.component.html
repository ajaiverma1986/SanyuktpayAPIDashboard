<div class="container">
    <div class="common-margin">
      <div class="justify-content-center row">
        <div class="col-lg-12 col-md-12 col">
          <div class="form-wrap-card card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                    <h1 class="justify-content-start common-section-heading">Add Bank Accounts</h1>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="frmAddPayinAcc">
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                      <label class="form-label select-label">Bank</label>
                      <select class="select form-control"   name="Bankname" [(ngModel)]="selectedvaluekyc" formControlName="Bankname" >
                        <option [value]="0">--Select Bank--</option>
                        @for (item of payModeData; track $index) {
                          <option  [value]="item.BankID"  selected="item.BankID=selectedvaluekyc">{{item.BankName}}</option>
                        }
                       
                      </select>
                      <div *ngIf="frmAddPayinAcc.controls['Bankname'].invalid && (frmAddPayinAcc.controls['Bankname'].dirty || frmAddPayinAcc.controls['Bankname'].touched)" class="mt-2">
                          <div *ngIf="frmAddPayinAcc.controls['Bankname'].errors?.['required']" class="text-danger">
                             Bank  is Required
                           </div>
                       </div>
                      </div>
                    <div class="col-lg-6">
                        <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="AccountNo">Account No</label>
                        <input type="text" id="AccountNo" class="form-control" formControlName="AccountNo"  />
                    </div>
                      <div *ngIf="frmAddPayinAcc.controls['AccountNo'].invalid && (frmAddPayinAcc.controls['AccountNo'].dirty || frmAddPayinAcc.controls['AccountNo'].touched)" class="mt-2">
                          <div *ngIf="frmAddPayinAcc.controls['AccountNo'].errors?.['required']" class="text-danger">
                              Account No is Required
                           </div>
                       </div>
                    </div>
  
                  </div>
                  <div class="mb-3 row">
                    <div class="col-lg-6">
                       
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="AccountName">Account Name</label>
                            <input type="text" id="AccountName" class="form-control" formControlName="AccountName"  />
                        </div>
                          <div *ngIf="frmAddPayinAcc.controls['AccountName'].invalid && (frmAddPayinAcc.controls['AccountName'].dirty || frmAddPayinAcc.controls['AccountName'].touched)" class="mt-2">
                              <div *ngIf="frmAddPayinAcc.controls['AccountName'].errors?.['required']" class="text-danger">
                                  Account Name is Required
                               </div>
                           </div>

                    </div>
                    <div class="col-lg-6">
                      <div data-mdb-input-init class="form-outline">
                                                 <label class="form-label" for="Ifsccode">IFSC Code</label>
                                                 <input type="text" id="Ifsccode" class="form-control" formControlName="Ifsccode"  />
                                               
                                               </div>
                                               <div *ngIf="frmAddPayinAcc.controls['Ifsccode'].invalid && (frmAddPayinAcc.controls['Ifsccode'].dirty || frmAddPayinAcc.controls['Ifsccode'].touched)" class="mt-2">
                                                <div *ngIf="frmAddPayinAcc.controls['Ifsccode'].errors?.['required']" class="text-danger">
                                                    IFSC Code is Required
                                                 </div>
                                             </div>
                                         </div>

                    
                  </div>
                  <div class="mb-3 row">
                    
                    <div class="col">
                      <label class="form-label" for="BranchAddress">Branch Address</label>
                        <input type="text" id="BranchAddress" class="form-control" formControlName="BranchAddress"  />
                  </div>
                  </div>
                  <div class="mb-3 row">
                   
                    <div class="col">
                      <label class="form-label select-label">Upload file</label>
                      <input type="file" class="form-control" (change)="onFileChange($event)" />
                  </div>
                  </div>
                
                  <div class="mb-3 row">
                    <div class="col">
                      <!-- <button type="submit" class="btn--base" [disabled]="!selectedFile">Submit</button> -->
                      <button type="submit" class="btn--base" >Submit</button>
                    </div>
  
                  </div>
                
                 
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
