<div class="container">
    <div class="common-margin">
      <div class="justify-content-center row">
        <div class="col-lg-12 col-md-12 col">
          <div class="form-wrap-card card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h1 class="justify-content-start common-section-heading">Fino DMT</h1>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="frmVerifyCust">
                  <div class="mb-3 row">
                    <div *ngIf="frmVerifyCust.invalid && (frmVerifyCust.dirty || frmVerifyCust.touched)">
                      <p class="error-summary">Please correct the following errors:</p>
                      <ul>
                        <li *ngFor="let control of getInvalidControls()">
                          {{ control }} is invalid.
                        </li>
                      </ul>
                    </div>
                  </div>
                 <div class="mb-3 row">
                      <div class="col-lg-4">
                          <label class="form-label select-label">Mobile No</label>
                          <input type="text" id="MobileNo" class="form-control" formControlName="MobileNo" />
                        </div>
                        <div class="col-lg-4">
                          <button type="submit"  class="btn btn-primary" style="background: #42a8df;" mdbRipple [disabled]="!frmVerifyCust.valid">Find</button>
                        </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col">
  
                      @if (this.respcode!="1") {
                        <p style="color: red; font-weight: bold;">{{this.strmsg}}</p>
  
                      }
                    
                    </div>
  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
